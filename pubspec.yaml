name: tower_defense_game
description: "A tower defense game built with Flutter and Flame."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.14.0
  flame_tiled: ^2.0.3
  flame_forge2d: ^0.18.3
  audioplayers: ^6.4.0
  path_provider: ^2.1.2
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/maps/level1.tmx
    - assets/images/tropical_tiles.png
    - assets/images/placeholder.png

